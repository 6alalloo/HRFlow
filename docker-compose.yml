version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hrflow-postgres
    environment:
      POSTGRES_USER: hrflow
      POSTGRES_PASSWORD: hrflow123
      POSTGRES_DB: HRFlow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n Workflow Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: hrflow-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=hrflow
      - DB_POSTGRESDB_PASSWORD=hrflow123
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CV Parser Service
  cv-parser:
    build:
      context: ./cv-parser
      dockerfile: Dockerfile
    container_name: hrflow-cv-parser
    ports:
      - "8000:8000"
    healthcheck:
      # Use the Dockerfile's healthcheck mechanism (using python) instead of wget which is missing
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrflow-backend
    environment:
      - DATABASE_URL=postgresql://hrflow:hrflow123@postgres:5432/HRFlow?schema=Core
      - N8N_BASE_URL=http://n8n:5678
      - N8N_WEBHOOK_BASE_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY:-}
      - N8N_POSTGRES_CREDENTIAL_ID=${N8N_POSTGRES_CREDENTIAL_ID:-}
      - N8N_POSTGRES_CREDENTIAL_NAME=${N8N_POSTGRES_CREDENTIAL_NAME:-}
      - N8N_SMTP_CREDENTIAL_ID=${N8N_SMTP_CREDENTIAL_ID:-}
      - N8N_SMTP_CREDENTIAL_NAME=${N8N_SMTP_CREDENTIAL_NAME:-}
      - JWT_SECRET=${JWT_SECRET:-hrflow-jwt-secret-change-in-production}
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
      cv-parser:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrflow-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_BASE_URL=http://localhost:4000/api

volumes:
  postgres_data:
  n8n_data:
